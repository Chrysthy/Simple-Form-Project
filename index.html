<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- personalizar o navbar do celular -->
    <meta mame="theme-color" content="#4285f4">

    <title>Formulário Novo Usuário</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <div class="container">

        <section>

            <h2 class="header">New Account</h2>

        </section>

        <form id="form" class="form" action="#">

            <div class="form-content">

                <label for="username">Usermame:</label>

                <input type="text" name="username" id="username" placeholder="Type your username">

                <a href="#">Aqui vai a mensagem de erro</a>

            </div>

            <div class="form-content">

                <label for="email">Email:</label>

                <input type="email" name="email" id="email" placeholder="Type your email">

                <a href="#">Aqui vai a mensagem de erro</a>

            </div>

            <div class="form-content">

                <label for="password">Password:</label>

                <input type="password" name="password" id="password" placeholder="Type your password">

                <a href="#">Aqui vai a mensagem de erro</a>

            </div>

            <div class="form-content">

                <label for="password-confirmation">Password Confirmation:</label>

                <input type="password" name="password-confirmation" id="password-confirmation"
                    placeholder="Type again your password">

                <a href="#">Aqui vai a mensagem de erro</a>

            </div>

            <button type="submit">Register</button>

        </form>


    </div>










</body>

</html>
